<!-- login.html -->
<div
  class="auth-page-background flex flex-col items-center justify-center min-h-[calc(100vh-69px)] pt-10 pb-12 px-4"
>
  <!-- ^-- Clase 'auth-page-background' añadida aquí -->
  <!-- El bg-marvel-dark de Tailwind se puede quitar de aquí ya que el body o el ::before lo manejan -->

  <div
    class="form-container-card w-full max-w-md p-8 md:p-10 rounded-xl shadow-2xl"
  >
    <!-- ... resto del contenido del formulario de login sin cambios ... -->
    <div class="text-center mb-8">
      <h2 class="text-3xl md:text-4xl font-bold tracking-tight">
        Iniciar Sesión
      </h2>
      <p class="subtitle mt-2 text-sm">Accede a tu cuenta de MarvelApp</p>
    </div>
    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="login-email" class="block text-sm font-medium mb-1.5"
          >Email</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
          >
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              />
              <path
                d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
              />
            </svg>
          </div>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            id="login-email"
            placeholder="tu@email.com"
            class="w-full"
            required
          />
        </div>
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium mb-1.5"
          >Contraseña</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
          >
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            id="login-password"
            placeholder="••••••••"
            class="w-full"
            required
          />
        </div>
      </div>
      <div>
        <button type="submit" class="btn-submit w-full">Iniciar sesión</button>
      </div>
    </form>
    <p class="link-auth-alternative mt-10 text-center text-sm">
      ¿No tienes cuenta?
      <a routerLink="/register" class="font-medium">Regístrate aquí</a>
    </p>
  </div>
</div>
